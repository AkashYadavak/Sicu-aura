<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sicu-aura</title>
    <link rel="stylesheet" href="./CSS/camera.css"/>
</head>
<body>
    <div class="container">

        <div class="left-part">
            <img src="./image/logo-image.png" alt="logo-image"/>
        </div>

        <div class="right-part">

            <div class="logo-with-title">

                <div class="logo">
                    <img src="./image/logo.png" alt="logo"/>
                </div>
                

                <div class="title">
                    <span>Sign Up</span>

                    <button>/ Login</button>

                </div>

            </div>

            <div class="camera-area">
                <p>Please Capture our face to continue</p>

                <div id="camera-placeholder">
                    <img src="./image/mdi_camera.png" alt="camera-placeholder"/>
                </div>

                
                <video id="video" autoplay="true"></video>
                

                <button id="capture-btn">Capture</button>
            </div>

           

        
            <div class="terms-and-condition">
               <ul>
                <li>Terms and Condition privacy policy</li>
               </ul>
            </div>

            
        </div>



    </div>

    <script src="./javascript/camera.js"></script>

</body>
</html>
